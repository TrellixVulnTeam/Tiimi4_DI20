<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uusi Kysely</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Uusi kysely</h1>
	<div>
	<form th:object="${newquiz}" th:action="@{quizsave}" action="#" method="post">
        
        	<label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" />
            <div style="clear: both; display: block; height: 10px;"></div>
        
            <label for="desc">Description</label>
            <input type="text" id="desc" th:field="*{desc}" />
            <div style="clear: both; display: block; height: 10px;"></div>
            
	<div>
		<a href="/newquestion" class="btn btn-primary">Lisää Kysymys</a>
	</div>
	<div>
		<table class="table table-striped">
	        <tr>
	        	<th>Kysymys</th>
	            <th>Teksti?</th>
	        </tr>  
	        <tr th:each = "newquestion : ${newquestions}">
	        	<td th:text="${newquestion.kysymys}"></td>
	            <td th:text="${newquestion.teksti}"></td>
	        </tr>
	     </table>
	</div>
	<div>
		<a href="/newquiztulos" class="btn btn-primary">Tallenna Kysely</a>
	</div>
	<input type="submit" value="Save"></input>
	</form>
	</div>
</body>
</html>
